name: Trigger deployment

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      repository:
        required: true
        type: string
      branch:
        required: true
        type: string
      file:
        required: true
        type: string
    secrets:
      environment:
        required: false
      DEPLOYMENT_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      backend_repository: server-deployment
      backend_owner: justmammoth-us
      backend_branch: main
      backend_workflow: stack_deployment.yml
    steps:
      - name: Install HJSON
        run: |
          PKG=https://github.com/hjson/hjson-go/releases/download/v4.3.1/hjson_v4.3.1_linux_amd64.tar.gz
          curl -sSL $PKG | sudo tar -xz -C /usr/local/bin
          
      - name: Build json body
        run: |
          cat > body.hjson << EOL
          {
             "ref":"${{ env.backend_branch }}",
             "inputs":{
                "name":"${{ inputs.name }}",
                "repository":"${{ inputs.repository }}",
                "branch":"${{ inputs.branch }}",
                "file":"${{ inputs.file }}",
                "environment":'''${{ secrets.environment }}'''
             }
          }
          EOL
          hjson -c body.hjson > body.json

      - name: Trigger deployment backend
        run: |
          curl --location 'https://api.github.com/repos/${{ env.backend_owner }}/${{ env.backend_repository }}/actions/workflows/${{ env.backend_workflow }}/dispatches' \
          --header 'Content-Type: application/json' \
          --header 'Authorization: Bearer ${{ secrets.DEPLOYMENT_TOKEN }}' \
          --data '$( cat body.json )'
