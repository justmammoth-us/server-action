name: Trigger deployment

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      repository:
        required: true
        type: string
      branch:
        required: true
        type: string
      file:
        required: true
        type: string
    secrets:
      environment:
        required: false
      DEPLOYMENT_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      backend_repository: server-deployment
      backend_owner: justmammoth-us
      backend_branch: main
      backend_workflow: stack_deployment.yml
    steps:
